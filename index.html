<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Cipher Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-container {
      position: relative;
      width: 100%;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      padding-right: 40px; /* Space for the icon */
    }
    .view-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      word-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Protected Cipher Tool</h2>
    <div class="input-container">
      <input type="password" id="inputText" placeholder="Insert your IPv4 address">
      <span class="view-icon" onclick="toggleVisibility()">üëÅÔ∏è</span>
    </div>
    <button onclick="generateCipher()">Generate Cipher</button>
    <div class="output" id="cipherOutput"></div>
    <button id="copyButton" style="display: none;" onclick="copyCipher()">Copy Cipher</button>
  </div>
  <script>
    const cipherKey = "bananas";

    function toggleVisibility() {
      const inputField = document.getElementById('inputText');
      if (inputField.type === 'password') {
        inputField.type = 'text';
      } else {
        inputField.type = 'password';
      }
    }

    function generateCipher() {
      const inputText = document.getElementById('inputText').value;
      const outputDiv = document.getElementById('cipherOutput');
      const copyButton = document.getElementById('copyButton');

      if (!inputText) {
        alert('Please enter your IPv4 address.');
        return;
      }

      // Simple XOR cipher for demonstration
      let cipherText = '';
      for (let i = 0; i < inputText.length; i++) {
        cipherText += String.fromCharCode(inputText.charCodeAt(i) ^ cipherKey.charCodeAt(i % cipherKey.length));
      }

      outputDiv.textContent = cipherText;
      outputDiv.style.display = 'block';
      copyButton.style.display = 'block';
    }

    function copyCipher() {
      const outputDiv = document.getElementById('cipherOutput');
      navigator.clipboard.writeText(outputDiv.textContent).then(() => {
        alert('Cipher text copied to clipboard!');
      }).catch(err => {
        console.error('Could not copy text: ', err);
      });
    }
  </script>
</body>
</html>
