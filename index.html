<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Cipher Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-container {
      position: relative;
      width: 100%;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      padding-right: 40px; /* Space for the icon */
      box-sizing: border-box;
    }
    .view-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      word-wrap: break-word;
      display: none;
    }
    svg {
      fill: #777;
      transition: fill 0.3s;
    }
    svg:hover {
      fill: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Protected Cipher Tool</h2>
    <div class="input-container">
      <input type="password" id="inputText" placeholder="Insert your IPv4 address">
      <span class="view-icon" onclick="toggleVisibility()">
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 4.5C7 4.5 2.7 8.28 1 12c1.7 3.72 6 7.5 11 7.5s9.3-3.78 11-7.5c-1.7-3.72-6-7.5-11-7.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10.2c-2.31 0-4.2 1.89-4.2 4.2s1.89 4.2 4.2 4.2 4.2-1.89 4.2-4.2-1.89-4.2-4.2-4.2z"/>
          <path id="line" d="M0 0h24v24H0z" fill="none" />
        </svg>
      </span>
    </div>
    <button onclick="generateCipher()">Generate Cipher</button>
    <div class="output" id="cipherOutput"></div>
    <button id="copyButton" style="display: none;" onclick="copyCipher()">Copy Cipher</button>
  </div>
  <script>
    const cipherKey = "bananas";
    let isTextVisible = false;

    function toggleVisibility() {
      const inputField = document.getElementById('inputText');
      const eyeIcon = document.getElementById('eyeIcon');
      const line = document.getElementById('line');

      if (isTextVisible) {
        inputField.type = 'password';
        line.style.display = 'none'; // Hide line to indicate text is hidden
      } else {
        inputField.type = 'text';
        line.style.display = 'block'; // Show line to indicate text is visible
      }
      isTextVisible = !isTextVisible;
    }

    function generateCipher() {
      const inputText = document.getElementById('inputText').value;
      const outputDiv = document.getElementById('cipherOutput');
      const copyButton = document.getElementById('copyButton');

      if (!inputText) {
        alert('Please enter your IPv4 address.');
        return;
      }

      // Simple XOR cipher for demonstration
      let cipherText = '';
      for (let i = 0; i < inputText.length; i++) {
        cipherText += String.fromCharCode(inputText.charCodeAt(i) ^ cipherKey.charCodeAt(i % cipherKey.length));
      }

      outputDiv.textContent = cipherText;
      outputDiv.style.display = 'block';
      copyButton.style.display = 'block';
    }

    function copyCipher() {
      const outputDiv = document.getElementById('cipherOutput');
      navigator.clipboard.writeText(outputDiv.textContent).then(() => {
        alert('Cipher text copied to clipboard!');
      }).catch(err => {
        console.error('Could not copy text: ', err);
      });
    }
  </script>
</body>
</html>
